<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un sitio web responsive de alta calidad con un diseño mejorado utilizando CSS Grid y Flexbox.">
    <meta name="keywords" content="CSS Grid, Flexbox, Responsive Design, Web Development">
    <meta name="author" content="Tu Nombre">
    <title>Diseño Responsive Superior</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header" role="banner">
            <h1>HEADER</h1>
        </header>
        <nav class="menu" role="navigation" aria-label="Main Menu">
            <ul>
                <li><a href="#hero">Hero</a></li>
                <li><a href="#main">Main</a></li>
                <li><a href="#extra">Extra</a></li>
                <li><a href="#banner">Banner</a></li>
            </ul>
        </nav>
        <section id="hero" class="hero" role="region" aria-label="Hero Section">
            <h2>HERO</h2>
        </section>
        <section id="main" class="main" role="main">
            <h2>MAIN</h2>
        </section>
        <aside id="extra" class="extra" role="complementary">
            <h3>EXTRA</h3>
        </aside>
        <aside class="image" role="img" aria-label="Image Section">
            <h3>IMAGE</h3>
        </aside>
        <footer id="banner" class="banner" role="contentinfo">
            <h3>BANNER</h3>
        </footer>
    </div>
</body>
</html>
